<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>JAVASCRIPT</title>
<body>
    <h1>BasketBall ScoreBoard</h1>
    <div class="container">
            <div>
                <h2>FAMILY</h2>
                <div id="score1" class="board">0</div>
                <button onclick="add1ToFamily()">+1</button>
                <button onclick="add2ToFamily()">+2</button>
                <button onclick="add3ToFamily()">+3</button>
            </div>
            <div>
                <h2>FRIENDS</h2>
                <div id="score2" class="board">0</div>
                <button onclick="add1ToFriends()">+1</button>
                <button onclick="add2ToFriends()">+2</button>
                <button onclick="add3ToFriends()">+3</button>
            </div>
    </div>
    <script src="index.js"></script>
    
</body>
